<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="container">
   <div class="center">
     <div class="mobile-box">
       <img class="mobile-img" src="images/image-header-mobile.jpg">
     </div>
    <div class="left-section">
      <h1>
        Get <span class="purple">insights </span>that help your business grow.
      </h1>
      <p class="info">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="text-box-bottom">
        <div class="stats-1">
          <h2>10k+</h1>
          <span>Companies</span>
        </div>
        <div class="stats-1">
          <h2>314</h2>
          <span>Templates</span>
        </div>
        <div class="stats-1">
          <h2>12m+</h2>
          <span>Queries</span>
        </div>
        </div>
      </div>
    </div>
    <div class="right-section">
      <img class="desktop-img"src="images/image-header-desktop.jpg">
    </div>
   </div>
    
    
  

  <!-- 
  Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries
  -->

 
</body>
</html>
